[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
lib_deps = 
	mathworks/ThingSpeak@^2.0.0
	adafruit/DHT sensor library@^1.4.4

[env:esp01_1m_ota]
extends = env:esp01_1m
upload_protocol = espota
upload_port = ESP8266-01.local
lib_deps = 
	mathworks/ThingSpeak@^2.0.0
	adafruit/DHT sensor library@^1.4.4
